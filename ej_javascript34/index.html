<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>ej_javascript34</title>

    <script src="js/main.js"></script>
</head>
<body>
<div id="formulario">
    <form action="" id="miFormulario">
        <fieldset>
            <legend>Datos Personales</legend>
            <p>
                Nombre:
                <input type="text" id="idNombre" name="nombre">
            </p>
            <p>
                Dirección:
                <input type="text" id="idDirección" name="direccion">
            </p>


            <p>
                Teléfono:
                <input type="text" id="idTelefono" name="telefono">
            </p>

            <p>
                DNI:
                <input type="text" id="idDni" name="dni">
            </p>

            <p>
                Correo electrónico:
                <input type="text" id="idCorreoElectronico" name="correoElectronico">
            </p>

            <p>
                Localidad:
                <input type="text" id="idLocalidad" name="localidad">
            </p>

            <p>
                Provincia:
                <select>
                    <option value="jaen">Jaén</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="sevilla">Sevilla</option>
                    <option value="huelva">Huelva</option>
                    <option value="cadiz">Cádiz</option>
                    <option value="malaga">Málaga</option>
                    <option value="granada">Granada</option>
                    <option value="almeria">Almería</option>


                </select>
            </p>
            <p>
                <button type="button" id="btnEnviar">Enviar</button>
                <button type="reset" id="btnLimpiar">Limpiar</button>
            </p>

        </fieldset>
    </form>

</div>

</body>
</html>
